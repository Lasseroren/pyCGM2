# create a dev conda environment with: `make create_env` or `conda env create -f ./virtualEnvs/environment_py38.yml`
name: pycgm38
channels:
- conda-forge
- opensim-org
- default

dependencies:
- python==3.8
- opensim=4.4=py38np120
- btk
- scipy
- matplotlib
- pandas
- enum34
- configparser
- pytest
- pytest-mpl
- scikit-learn
- beautifulsoup4 
- pyyaml
- yamlordereddictloader
- xlrd
- openpyxl
- xlwt
- lxml
- pip
- myst-parser
- sphinx
- sphinx-argparse
- sphinxcontrib-mermaid
- sphinx_rtd_theme


